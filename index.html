<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eliza - Il tuo terapeuta virtuale">
    <meta name="theme-color" content="#6200ea">
    <title>Eliza - Terapeuta Virtuale</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="header-info">
                <div class="avatar">E</div>
                <div class="header-text">
                    <h1>Eliza</h1>
                    <p class="status">Online</p>
                </div>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>Ciao! Sono Eliza, il tuo terapeuta virtuale.</p>
                <p>Parlami di quello che ti preoccupa oggi.</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Scrivi un messaggio..."
                autocomplete="off"
            >
            <button id="sendButton" aria-label="Invia messaggio">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="eliza.js"></script>
    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrato', reg))
                    .catch(err => console.log('Service Worker non registrato', err));
            });
        }
    </script>
</body>
</html>
